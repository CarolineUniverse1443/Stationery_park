<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>КанцПарк</title>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="container">
                <div class="upper-line">
                <!-- <div class="geometrics"> -->
                    <img src="img/header/geometric.svg" alt="geometric" class="geo">
                    <span class="city">Махачкала</span>
                <!-- </div> -->
                <div class="clients-navigation">
                    <span class="shops">Магазины</span>
                    <span class="buyers">Покупателям</span>
                    <img src="img/header/down-arrow.svg" class="down-arrow" alt="down-arrow">
                    <span class="legals">Юридическим лицам</span>
                    <img src="img/header/down-arrow.svg" class="down-arrow" alt="down-arrow">
                </div>
                <span class="header-info">8-800-999-99-99 (c 03:00 до 22:00)</span>
                </div>
            </div>
            
            <div class="actions">
                <img src="img/header/logo.png" class="logo" alt="logo">
                <form class="search-form">
                    <input type="search" placeholder="Быстрый поиск" class="search">
                    <input type="submit" value="" class="find">
                </form>
                <button class="favorite">
                    <img src="img/header/heart.svg" alt="fav-icon" class="button-icon heart"> 
                    <span>Избранное</span> 
                    <div class="counter">3</div> 
                </button>
                <button>
                    <img src="img/header/scale.svg" alt="scale icon" class="button-icon scales"> 
                    <span>Сравнить</span>
                </button>
                <button>
                    <img src="img/header/cart.svg" alt="cart icon" class="button-icon cart"> 
                    <span>Корзина</span> 
                    <div class="counter">7</div>
                </button>
            </div>
            

            <nav>
                <ul>
                    <li><img src="" class ="nav-icon" alt="nav-icon"> <a href="#">Каталог</a></li>
                    <li><img src="" class ="nav-icon" alt="nav-icon"> <a href="#">Бумажная продукция</a></li>
                    <li><img src="" class ="nav-icon" alt="nav-icon"> <a href="#">Товары для школы</a></li>
                    <li><img src="" class ="nav-icon" alt="nav-icon"> <a href="#">Товары для творчества</a></li>
                    <li><img src="" class ="nav-icon" alt="nav-icon"> <a href="#">Товары для торговли</a></li>
                    <li><img src="" class ="nav-icon" alt="nav-icon"> <a href="#">Скидки и акции</a></li>
                </ul>
            </nav>
        </header>
        <main></main>
        <footer></footer>
    </div>
    
</body>
</html>
