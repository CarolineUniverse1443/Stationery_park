<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>КанцПарк</title>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="upper-line">
                <div class="geometrics">
                    <img src="" alt="geometric">
                    <span>Махачкала</span>
                </div>
                <div class="clients-navigation">
                    <span>Магазины</span>
                    <span>Покупателям</span>
                    <img src="" class="down-arrow">
                    <span>Юридическим лицам</span>
                    <img src="" class="down-arrow">
                </div>
                <span class="header-info">8-800-999-99-99 (c 03:00 до 22:00)</span>
            </div>
            <img src="" class="logo" alt="logo">
            <input type="search" placeholder="Быстрый поиск">
            <button><img src="" alt="fav-icon" class="button-icon favorite"> <span>Избранное</span></button>
            <button><img src="" alt="scale icon" class="button-icon scales"> <span>Сравнить</span></button>
            <button><img src="" alt="cart icon" class="button-icon cart"> <span>Корзина</span></button>
            <nav>
                <ul>
                    <li><img src="" class ="nav-icon" alt="nav-icon"> <a href="#">Каталог</a></li>
                    <li><img src="" class ="nav-icon" alt="nav-icon"> <a href="#">Бумажная продукция</a></li>
                    <li><img src="" class ="nav-icon" alt="nav-icon"> <a href="#">Товары для школы</a></li>
                    <li><img src="" class ="nav-icon" alt="nav-icon"> <a href="#">Товары для творчества</a></li>
                    <li><img src="" class ="nav-icon" alt="nav-icon"> <a href="#">Товары для торговли</a></li>
                    <li><img src="" class ="nav-icon" alt="nav-icon"> <a href="#">Скидки и акции</a></li>
                </ul>
            </nav>
        </header>
        <main></main>
        <footer></footer>
    </div>
    
</body>
